<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Summit'22 | IITH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- =====Pre Loader(Yash)===== -->
  <div id="loader-container"></div>

  <!-- =====sample===== -->
  <div>ESUMMIT ECELL IIT HYDERABAD!</div>
    
</body>
<script>
     // Pre loader (Yash Sharma)
  const id$ = (id) => document.getElementById(id);
  const q$ = (query) => document.querySelector(query);
  document.onreadystatechange = function () {
    let state = document.readyState;
    if (state == "interactive") {
      document.getElementsByClassName("body-inner").item(0).style.visibility =
        "hidden";
    } else if (state == "complete") {
      const loadTime =
        window.performance.timing.domContentLoadedEventEnd -
        window.performance.timing.navigationStart;
      const THRESHOLD = 4300;
      const MIN_LOAD_TIME = loadTime < THRESHOLD ? THRESHOLD : 0;
      setTimeout(() => {
        id$("loader-container").style.visibility = "hidden";
        document.getElementsByClassName("body-inner").item(0).style.visibility = "visible";
      }, MIN_LOAD_TIME);
    }
  };
</script>
</html>
